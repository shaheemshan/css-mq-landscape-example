<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Centered Gold Box</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .gold-box {
            width: 300px;
            height: 250px;
            background-color: gold;
        }

        /* Media query for smaller screens */
        @media (max-width: 600px) {
            .gold-box {
                width: 200px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="gold-box"></div>
</body>
</html>
